l_english:
  missionary_success_desc:0 "Religious Mission successful"


  missionary.missionary.1000.desc:0 "The missionaries demand some coin to prepare the religious mission."
  missionary.missionary.1000.a:0 "We will show them the wealth of our faith!"
  missionary.missionary.1000.b:0 "They will receive what they need."
  missionary.missionary.1000.c:0 "It should be a privilege for them to represent their faith!"
  missionary.missionary.1000.d:0 "We cannot afford this."
  missionary.missionary.2000.desc:0 "[target.GetFullName] found interest in [owner.GetFaith.GetName]"
  missionary.missionary.2000.a:0 "Just a little bit of patience now!"
  missionary.missionary.2000.b:0 "Then let us force a decision!"
  missionary.missionary.2001.desc:0 "Just as the missionaries begin their public prayers in the market, the sun breaks through the thick clouds. Everyone looks up and is bathed in the light. Just shortly after the prayers end the clouds retake the light."
  missionary.missionary.2001.a:0 "A sign!"
  missionary.missionary.4000.desc:0 "[target.GetFullName] has bid us to leave the Country. What are we supposed to do now?\n\nIf we stay, we might have to face consequences."
  missionary.missionary.4000.a:0 "Time to go home"
  missionary.missionary.4000.b:0 "We won't leave!"
  missionary.missionary.4001.desc:0 "One of our Priests lost his nerves and insulted all the non (yet) believers publicly.\n\nIt won't take long until it reaches the ears of [target.GetFullName]."
  missionary.missionary.4001.a:0 "You idiot!"
  missionary.missionary.4002.desc:0 "Just as the missionaries begin their public prayers in the market, the a shadow moves before the sun and the worlds turns dark.\nThe temperature falls and it takes not long until the first people start to whisper about our missionaries and evil spirits."
  missionary.missionary.4002.a:0 "What an unlucky coincidence."
  missionary.missionary.9000.desc:0 "[target.GetFullName] has openly announced is Conversion to [SCHEME.GetOwner.GetFaith.GetName].\nNow we have to see who fill follow his lead and convert into the only true faith."
  missionary.missionary.9000.a:0 "Welcome into the light of the true faith!"
  missionary.missionary.9100.desc:0 "The religious mission was no success.\nShall we stop at this point and come home or do we want to raise additional funds and continue the efforts?"
  missionary.missionary.9100.a:0 "The mission will continue."
  missionary.missionary.9100.b:0 "To hell with these heathens!"
  missionary.missionary.9200.desc:0 "[target.GetFullName] is ready to convert.\nBut he requires gold to safely convert and convince his courtiers and vassals. If we are willing to finance these expenses he guarantees us his conversion."
  missionary.missionary.9200.a:0 "Whatever it will cost!"
  missionary.missionary.9200.b:0 "I will make a deal with [target.GetHerHim]."
  missionary.missionary.9200.c:0 "I won't pay for [target.GetHerHim] salvation!"


  missionary.interaction.send_mission.desc:0 "[recipient.GetFullName] will be converted to your faith. [recipient.GetHerHis] court and vassals will join according to the success chance."
